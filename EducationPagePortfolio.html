    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("840843081452.jpg");
            background-position: top;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            font-family: "Lato", sans-serif;
        }

        .sidebar {
            padding: 0;
            width: 15%;
            background-color: transparent;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        .sidebar a {
            font-size: 10px;
            font-family: cursive;
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }

        .sidebar a.active {
            color: bisque;
        }

        .sidebar a:hover:not(.active) {
            color: bisque;
            font-size: 40px;
        }

        div.content {
            margin-left: 200px;
            padding: 1px 16px;
        }

        @media screen and (max-width: 700px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sidebar a {
                float: left;
            }

            div.content {
                margin-left: 0;
            }
        }

        @media screen and (max-width: 400px) {
            .sidebar a {
                text-align: center;
                float: none;
            }
        }

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .bg-text {
            color: antiquewhite;
            font-weight: bold;
            position: absolute;
            top: 45%;
            left: 40%;
            transform: translate(-50%, -50%);
            z-index: 5;
            width: 50%;
            padding: 20px;
            text-align: center;
        }


        h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 50px;
            padding: 10%;
        }

        p {
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            padding: 10%;
        }

        article {
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            padding: 10%;
        }


        .avatar {
            vertical-align: middle;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
